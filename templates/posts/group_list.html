{% extends 'base.html' %}

{% block title %}
  Group info
{% endblock %}

{% block content %}
  <div class="container">
    <p>Group {{ group.title }}.</p>
    {% for post in posts %}
    <article>
      <ul>
        <li>
          Author: {{ post.author.get_full_name }}
        </li>
        <li>
          Publication date: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
    <p>{{ post.text }}</p>
    </article>
    <hr>
    {% endfor %}
  </div>
{% endblock %}
