{% load static %}
<nav class="navbar navbar-light" style="background-color:#81BECE">
<div class="container">
  <a class="navbar-brand" href="{% url 'posts:home' %}">
    <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    <span style="color:#40513B">Jornal</span>Y
  </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'author' %}active{% endif %}" href="{% url 'about:author' %}">About Author</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'tech' %}active{% endif %}" href="{% url 'about:tech' %}">Technologies</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == '#' %}active{% endif %}" href="#">New post</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light {% if request.resolver_match.url_name == 'users:password_reset' %}active{% endif %}" href="{% url 'users:password_change_form' %}">Change password</a>
      </li>
      <li class="nav-item">
          <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link link-light" >
                  Exit
              </button>
          </form>
      </li>
      <li class="nav-link link-dark">
        User: {{ user.username }}
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:signup' %}">Registration</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
